<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Sunrise Light Alarm</title>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>Your Sunrise Light Alarm</h1>

    <div id="alarmsContainer"></div>

    <button id="addAlarm">Add Alarm</button>

    <div id="alarmPopup" class="popup">
        <h2>Add Alarm</h2>
        <label for="alarmTime">Time:</label>
        <input type="text" id="alarmTime">

        <label for="alarmMusic">Music:</label>
        <select id="alarmMusic"></select>

        <label for="alarmDays">Days of the week:</label>
        <input type="checkbox" id="alarmMonday"> Monday
        <input type="checkbox" id="alarmTuesday"> Tuesday
        <input type="checkbox" id="alarmWednesday"> Wednesday
        <input type="checkbox" id="alarmThursday"> Thursday
        <input type="checkbox" id="alarmFriday"> Friday
        <input type="checkbox" id="alarmSaturday"> Saturday
        <input type="checkbox" id="alarmSunday"> Sunday

        <button id="saveAlarm">Save</button>
        <button id="cancelAlarm">Cancel</button>
    </div>

    <script src="static/js/main.js"></script>
</body>
</html>
